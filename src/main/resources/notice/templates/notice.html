<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지사항 목록</title>
</head>
<body>
<h1>공지사항</h1>
<a th:href="@{/notice/write}">새 글 작성</a>
<table border="1">
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="notice : ${noticeList}">
        <td th:text="${notice.id}">1</td>
        <td>
            <a th:href="@{/notice/{id}(id=${notice.id})}" th:text="${notice.title}">제목</a>
        </td>
        <td th:text="${notice.writer}">작성자</td>
        <td th:text="${#temporals.format(notice.createdDate, 'yyyy-MM-dd')}">날짜</td>
    </tr>
    </tbody>
</table>
</body>
</html>
