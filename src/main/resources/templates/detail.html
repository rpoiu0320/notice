<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <meta charset="UTF-8">
    <title>文章</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .title {
            font-size: 24px;
            margin: 0;
        }
        .meta {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }
        .content {
            margin-top: 20px;
            line-height: 1.6;
            min-height: 200px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }
        .button.delete {
            background-color: #dc3545;
        }
        .button:hover {
            opacity: 0.9;
        }
        .comments {
            margin-top: 30px;
        }
        .comment-form {
            margin-bottom: 20px;
        }
        .comment-form textarea {
            width: 100%;
            height: 80px;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            resize: vertical;
        }
        .comment-list {
            border-top: 1px solid #eee;
        }
        .comment {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .comment-user {
            font-weight: bold;
        }
        .comment-date {
            color: #666;
            font-size: 12px;
        }
        .comment-content {
            margin-bottom: 8px;
        }
        .comment-actions {
            display: flex;
            justify-content: flex-end;
        }
        .comment-button {
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            font-size: 12px;
        }
        .comment-button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title" th:text="${board.title}">タイトル</h1>
            <a href="/" class="button">目録</a>
        </div>
        
        <div class="meta">
            <span th:text="${board.user.name}">作成者</span> | 
            <span th:text="${#temporals.format(board.createdTime, 'yyyy-MM-dd HH:mm')}">作成日</span> | 
            <span th:text="'再生数: ' + ${board.views}">再生数</span>	|
            <span th:text="'コメント数: ' + ${board.comments.size}">コメント数</span>	|
        </div>
        
        <div class="content" th:text="${board.content}">
           	内容
        </div>
        
        <div class="buttons" th:if="${loggedInUser != null && loggedInUser == board.user.username}">
            <a th:href="@{'/board/edit/' + ${board.id}}" class="button">修正</a>
            <a th:href="@{'/board/delete/' + ${board.id}}" class="button delete" 
               onclick="return confirm('本当に削除しましょうか？')">削除</a>
        </div>
        
        <div class="comments">
            <h3>コメント</h3>
            
            <div class="comment-form" th:if="${loggedInUser != null}">
                <form th:action="@{/comment/write}" method="post">
                    <textarea name="content" placeholder="コメントを入力してください。" required></textarea>
                    <input type="hidden" name="boardId" th:value="${board.id}">
                    <button type="submit" class="button">コメント作成</button>
                </form>
            </div>
            
            <div class="comment-list">
                <div class="comment" th:each="comment : ${comments}">
                    <div class="comment-header">
                        <span class="comment-user" th:text="${comment.user.name}">ニックネ</span>
                        <span class="comment-date" th:text="${#temporals.format(comment.createdTime, 'yyyy-MM-dd HH:mm')}">作成日</span>
                    </div>
                    <div class="comment-content" th:text="${comment.content}">コメント内容</div>
                    <div class="comment-actions" th:if="${loggedInUser != null && loggedInUser == comment.user.username}">
                        <a th:href="@{'/comment/delete/' + ${comment.id} + '?boardId=' + ${board.id}}" 
                           class="comment-button" onclick="return confirm('コメントを削除しましょうか？')">削除</a>
                    </div>
                </div>
                <div th:if="${comments.empty}">
                    <p>コメントなし</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
