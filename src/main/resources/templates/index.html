<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
<meta charset="UTF-8">
<title>掲示板</title>
<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 20px;
	background-color: #f5f5f5;
}

.container {
	max-width: 800px;
	margin: 0 auto;
	background-color: white;
	padding: 20px;
	border-radius: 5px;
	box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.header {
	display: flex;
	justify-content: space-between;
	align-items: center;
	margin-bottom: 20px;
}

.title {
	margin: 0;
}

.button {
	padding: 8px 16px;
	background-color: #007bff;
	color: white;
	border: none;
	border-radius: 3px;
	cursor: pointer;
	text-decoration: none;
	font-size: 14px;
}

.user-menu {
	display: flex;
	gap: 10px;
}

.button:hover {
	opacity: 0.9;
}

table {
	width: 100%;
	border-collapse: collapse;
}

th, td {
	padding: 12px 8px;
	text-align: left;
	border-bottom: 1px solid #ddd;
}

th {
	background-color: #f2f2f2;
}

tr:hover {
	background-color: #f5f5f5;
}

.notice-link {
	color: #007bff;
	text-decoration: none;
}

.notice-link:hover {
	text-decoration: underline;
}

.pagination {
	margin-top: 20px;
	display: flex;
	justify-content: center;
	gap: 5px;
}

.page-link {
	padding: 5px 10px;
	border: 1px solid #ddd;
	color: #007bff;
	text-decoration: none;
	border-radius: 3px;
}

.page-link:hover, .page-link.active {
	background-color: #007bff;
	color: white;
}
</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1 class="title">掲示板</h1>
			<div class="user-menu">
				<div th:if="${session.loggedInUser == null}">
					<a href="/user/login" class="button">ログイン</a>
				</div>
				<div th:if="${session.loggedInUser != null}">
					<span th:text="${name}	"></span>
					<a href="/board/write" class="button">作文</a>
					<a href="/user/logout" class="button">ログアウト</a>
				</div>
			</div>
		</div>

		<table>
			<thead>
				<tr>
					<th style="width: 10%">番号</th>
					<th style="width: 50%">タイトル</th>
					<th style="width: 15%">作成者</th>
					<th style="width: 15%">作成日</th>
					<th style="width: 10%">再生数</th>
					<th style="width: 10%">コメント数</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="board, status : ${boards}">
					<td
						th:text="${totalElements - (currentPage * pageSize + status.index)}">番号</td>
					<td><a th:href="@{'/board/' + ${board.id}}"
						class="notice-link" th:text="${board.title}">タイトル</a></td>
					<td th:text="${board.user.name}">作成者</td>
					<td th:text="${#temporals.format(board.createdTime, 'yyyy-MM-dd')}">作成日</td>
					<td th:text="${board.views}">再生数</td>
					<td th:text="${board.comments.size}">コメント数</td>
				</tr>
				<tr th:if="${boards.empty}">
					<td colspan="5" style="text-align: center;">まだ登録されたお知らせがありません。</td>
				</tr>
			</tbody>
		</table>

		<div class="pagination">
			<th:block th:each="i : ${#numbers.sequence(0, totalPages-1)}">
				<a th:href="@{'/?page=' + ${i}}" class="page-link"
					th:classappend="${i == currentPage ? 'active' : ''}"
					th:text="${i+1}">1</a>
			</th:block>
		</div>
		<form th:action="@{/}" method="get" style="margin-bottom: 20px; text-align: center;">
			<select name="searchType">
				<option value="TITLE" th:selected="${searchType == 'TITLE' or searchType == null}">タイトル</option>
				<option value="CONTENT" th:selected="${searchType == 'CONTENT'}">内容</option>
				<option value="WRITER" th:selected="${searchType == 'WRITER'}">作成者</option>
			</select> 
			<input type="text" name="keyword" placeholder="探しのものを入力" th:value="${keyword != null ? keyword : ''}">
			<button type="submit" class="button">検索</button>
		</form>
	</div>
</body>
</html>
